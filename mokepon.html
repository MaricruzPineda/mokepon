<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MOKEPON</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <h1>
        <span class="title-text">MOKEPON</span>
        <div class="title-emoji">ヰю</div>
    </h1>
    <!--La secci贸n es para dividir como si fuera bloques-->
    <!--Secci贸n de la mascota, cada "mascota card" es un bloque con mascota diferente-->
    <section id="seleccionar-mascota">
    <h2>Elige una mascota</h2>
    <div class="mascota-opciones">
        <div class="mascota-card">
            <input type="radio" name="mascota" id="hipodoge" />
            <label for="hipodoge" class="mascota-label">
                <img src="./imagenes/hipodoge.png" alt="Hipodoge" class="mascota-img" />
                <span>Hipodoge</span>
            </label>
        </div>
        <div class="mascota-card">
            <input type="radio" name="mascota" id="capipepo" />
            <label for="capipepo" class="mascota-label">
                <img src="./imagenes/capipepo.png" alt="Capipepo" class="mascota-img" />
                <span>Capipepo</span>
            </label>
        </div>
        <div class="mascota-card">
            <input type="radio" name="mascota" id="ratigueya" />
            <label for="ratigueya" class="mascota-label">
                <img src="./imagenes/ratigueya.png" alt="Ratigueya" class="mascota-img" />
                <span>Ratigueya</span>
            </label>
        </div>
    </div>
    <!--Boton para confirmar la selecci贸n de mascota-->
    <button id="boton-mascota" class="btn-primary">Seleccionar</button> 
    </section>
    <!--Muestra el nombre de la mascota seleccionada, n煤mero de vidas, e imagen del jugador y del enemigo-->
    <section id="seleccionar-ataque">
        <div class="zona-batalla">
            <div class="lado jugador">
                <p class="nombre-label">Jugador</p>
                <p>Tu <span id="mascota-jugador">Mascota</span> tiene <span id="vidas-jugador" class="vidas">3</span> vidas</p>
                <div class="mascota-contenedor">
                    <img id="imagen-mascota-jugador" src="" alt="Mascota Jugador">
                </div>
            </div>
            <div class="lado enemigo">
                <p class="nombre-label">Enemigo</p>
                <p>El enemigo <span id="mascota-enemigo">Mascota</span> tiene <span id="vidas-enemigo" class="vidas">3</span> vidas</p>
                <div class="mascota-contenedor">
                    <img id="imagen-mascota-enemigo" src="" alt="Mascota Enemigo">
                </div>
            </div>
        </div>
        <!--3 botones uno por cada tipo de ataque -->
        <section id="seleccionar-ataque" style="display: block;">
            <h2>Selecciona tu ataque</h2>
            <div class="botones-ataque">
                <button id="boton-fuego" class="btn-ataque"> FUEGO</button>
                <button id="boton-agua" class="btn-ataque"> AGUA</button>
                <button id="boton-tierra" class="btn-ataque"> TIERRA</button>
            </div>
        </section>


    </section>
    <!--mostrar谩n los mensajes del juego, resultados de ataques-->
    <section id="mensajes" class="estado-juego">

    </section>
    <!--imprime el mensaje "GANASTE", "PERDISTE", "EMPATE" cuando el juego termina.-->
    <section id="resultado-final" class="resultado-final"></section>
    <!--Reiniciar todo el juego-->
    <section id="reiniciar">
        <button id="boton-reiniciar" class="btn-primary">Reiniciar</button>
    </section>

</body>

<br>

</html>
